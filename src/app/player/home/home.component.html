<div class="content mx-auto p-4">
    <div class="row">
        <div class="col-xs-12 col-md-5 col-"> 
            <div class="mt-5">
                <input type="search" class="form-control txt-search p-3 font-weight-bold mb-5" placeholder="Rechercher un joueur" aria-label="Search" />
                <ng-container *ngFor="let value of players">
                    <app-card [player]="value"></app-card>
                </ng-container>
            </div>
        </div>
        <div class="col-xs-1 col-md-7 my-auto d-none d-md-block">
            <img src="./assets/images/ball.png" alt="Image de balle" class="img" />
        </div>
    </div>
</div>
